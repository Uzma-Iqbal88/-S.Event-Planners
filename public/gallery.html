    <link rel="stylesheet" href="/css/gallery.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
   $(document).ready(function(){
            // Initially hide all images except #weddimg and #bdayimg
            $(".wedding_images img, .birthday-images img, .gathering-images img").hide();

            // Toggle wedding images on #weddimg click
            $(".sidebar #weddimg").click(function(){
                $(".wedding_images img").fadeToggle();
                $(".birthday-images img").hide();
                $(".gathering-images img").hide();
            });

            // Toggle birthday images on #bdayimg click
            $(".sidebar #bdayimg").click(function(){
                $(".birthday-images img").fadeToggle();
                $(".wedding_images img").hide();
                $(".gathering-images img").hide();
            });
            $(".sidebar #back").click(function(){
            window.location.href = "/";
            });
            // Toggle gathering images on #gathimg click
            $(".sidebar #gathimg").click(function(){
                $(".gathering-images img").fadeToggle();
                $(".wedding_images img").hide();
                $(".birthday-images img").hide();    
            });
            $('.sidebar img').click(function() {
            $('.logo').hide();
            });
        });
    </script>
